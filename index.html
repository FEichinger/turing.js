<!DOCTYPE html>
<html>
	<head>
		<title>Turing.JS</title>
		<script type="application/javascript" src="files/js/turing.js"></script>
		<link rel="stylesheet" type="text/css" href="files/css/turing.css" />
	</head>
	<body>
		<main>
			<div id="view">
				<div id="view-content">
					<div id="strip"></div>
				</div>
				<div id="info">
					<div id="info-content">
						<span id="state"></span>
						<span id="steps"></span>
						<span id="blank-symbol">#</span>
					</div>
				</div>
			</div>
			<menu>
				<div id="rules">
					<table>
						<thead>
							<tr>
								<th colspan="2">Conditions</th>
								<th colspan="3">Actions</th>
								<th colspan="1">Options</th>
							</tr>
							<tr>
								<th>State</th>
								<th>Read</th>
								
								<th>Write</th>
								<th>Move</th>
								<th>State</th>
								
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6"><button id="plus-rule">+</button></td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="separator"></div>
				<div id="controls">
					<button id="run-toggle">Start</button>
					<button id="reset">Reset</button>
					<div class="separator"></div>
					<textarea>{"word": "0", "rules": [{"conds": {"state": "A", "read": "0"}, "actions": {"write": "1", "move": "R", "state": "B"}}, {"conds": {"state": "B", "read": "0"}, "actions": {"write": "1", "move": "L", "state": "A"}}, {"conds": {"state": "A", "read": "1"}, "actions": {"write": "1", "move": "L", "state": "B"}}, {"conds": {"state": "B", "read": "1"}, "actions": {"write": "1", "move": "R", "state": "H"}}], "blank": "0", "state": "A"}</textarea>
					<button id="load">Load</button>
				</div>
			</menu>
		</main>
		<script type="application/javascript">de.vad_systems.turing.initialize();</script>
	</body>
</html>
